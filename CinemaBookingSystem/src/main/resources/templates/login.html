<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>User Login</title>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
<div th:include="../common/header"></div>
	<div class="container tabcontent" id="login">
		<div class="row">
			<p></p>
			<p></p>
			<div class="panel-body col-md-3"></div>
			<div class="panel panel-default col-sm-6">
				<div class="panel-heading ">
					<h3 class="panel-title">User Login</h3>

				</div>
				<p></p>
				<form action="#" th:action="@{/login}" method="post" class="form-horizontal" id="addMovieForm">
					<div class="form-group">
						<label for="inputTitle" class="col-sm-3 control-label">User Name</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="userName" placeholder="User Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputDescription" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" id="password" placeholder="password" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-4">
							<button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</div>
					</div>
					<div class="form-group" style="display: inline-block">
						&nbsp;&nbsp;&nbsp; <a href="/registration" style="text-align: center"> New user?</a>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <a
							href="/forgotPassword" style="text-align: right"> Forgot password?</a>
					</div>
				</form>

			</div>
			<div class="panel-body col-md-3"></div>
		</div>
	</div>
</body>
</html>
